<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web worker 实列</title>
</head>
<body>
  <h1>从1到给定数值的求和</h1>
  输入数值: <input type="text" id="num" />
  <!-- <button onclick="calculate()" id="calculate">计算</button> -->
  <button id="calculate">计算</button>
  <script type="text/javascript">
    function calculate() {
      var num = parseInt(document.getElementById("num").value, 10);
      var result = 0;
      // 循环计算求和
      for (var i = 0; i <= num; i++) {
        result += i;
      }
      alert('总和魏：' + result + '。');
    }
  </script>
</body>
</html>
